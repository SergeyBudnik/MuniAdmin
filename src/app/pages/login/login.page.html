<div class="login-page">
  <div class="login-form">
    <form>
      <div class="form-group">
        <label for="login">Логин:</label>
        <input id="login" name="login" class="form-control" [(ngModel)]="login">
      </div>

      <div class="form-group">
        <label for="password">Пароль:</label>
        <input id="password" name="password" type="password" class="form-control" [(ngModel)]="password">
      </div>

      <br>

      <button class="btn btn-primary h-full" (click)="runLogin()">
        <span class="horizontal-item">
          Войти
        </span>
        <fa *ngIf="actionInProgress" name="spinner" class="loading-sign" animation="spin"></fa>
      </button>
    </form>
  </div>
</div>
